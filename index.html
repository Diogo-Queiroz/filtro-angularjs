<!DOCTYPE html>
<html ng-app="BlazeStore" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Blaze Motos</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilo.css" />
</head>
<body ng-controller="StoreController" class="container">
    <h1>{{mensagem}}</h1>
    <label>
        <select name="SeletorCategoria"
                class="selectbox"
                ng-model="search"
                ng-options="categoria.nome for categoria in categorias">
            <option value="">Selecione a categoria</option>
        </select>
    </label>
    <div class="row">
        <input type="hidden" ng-model="search.nome"/>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2"
             ng-repeat="produto in produtos | filter : { categoria: search.nome }"
             id="productBox">
            <img src="vitrine/{{produto.image_url}}"
                 alt="{{produto.nome}}"
                 class="img-thumbnail"
                 id="imgThumbnail">
            <div id="produtoTitle">
                {{produto.nome | limitTo: 10}}
            </div>
            <div id="produtoPrice">
                {{produto.preco | currency: "R$ "}}
            </div>
            <div id="produtoDetailsLink">
                {{produto.descricao | limitTo: 50}}
            </div>
            <div ng-repeat="tamanho in produto.tamanhos">
                {{tamanho}}
            </div>
        </div>
    </div>


</body>
</html>
